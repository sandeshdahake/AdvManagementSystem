
<div *ngIf="subscriptionPeriod">
    <h2><span>Subscription Period</span> {{subscriptionPeriod.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Period Label</span></dt>
        <dd>
            <span>{{subscriptionPeriod.periodLabel}}</span>
        </dd>
        <dt><span>Subscription Days</span></dt>
        <dd>
            <span>{{subscriptionPeriod.subscriptionDays}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'subscription-period-ams/'+ subscriptionPeriod.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
